{%extends 'MyPlan/nav_bar.html' %}
{% block content %}

    <h1>Moje plany zywieniowe</h1>
    <hr>

    {% for i in my_plans %}
    <div class = "col-sm-12 text-center">

        <p>{{i.plan_date}}</p>
        <p>{{i.id}}</p>
            {% for j in i.meals.all %}
                <div class = "col-sm-4 text-center">
                    <p>{{ j }}</p>
                    <p>{{ j.type }}</p>
                </div>
            {% endfor %}
    </div>
    {% endfor %}
{% endblock %}
